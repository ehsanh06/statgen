{{> header }}     
<main>
    <h1>{{ pageData.title }}</h1>
    {{#pageData.archive }}
    <section>
        <h2>{{ year }}</h2>
        <ul>
            {{#posts}}
            <li><a href="/{{ year }}/{{ slug }}/">{{ title }}</a> &mdash; {{ shortDate }}</li>
            {{/posts}}
        </ul>
    </section>
    {{ else }}
    <p>No articles yet.</p>
    {{/pageData.archive}}
</main>
{{> footer }}
