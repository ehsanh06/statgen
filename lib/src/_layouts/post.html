<!DOCTYPE html>
<html lang="en">
    {{> header }}
    <body>
        {{> nav }}
        <div class="content">
            <h1>{{ pageData.title }}</h1>

            {{{ pageData.content }}}

            <p>Posted on {{ pageData.shortDate }}. &nbsp; Tagged in {{# pageData.tags }}
                <a href="/tag/{{ this }}/">{{ this }}</a> {{/pageData.tags }}
            </p>
            {{> recent }}
        </div>
        {{> footer }}
    </body>
</html>
