<!DOCTYPE html>
<html lang="en">
    {{> header }}
    <body>
        {{> nav }}
        <div class="content">
            <h1>Tag: {{ tag.name }}</h1>
            <ul>
                {{#tag.posts }}
                <li><a href="/{{ post.year }}/{{ post.slug }}/">{{ post.title }}</a></li>
                {{/tag.posts}}
            </ul>
        </div>
        {{> footer }}
    </body>
</html>
